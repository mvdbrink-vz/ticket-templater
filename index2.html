<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Template Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
<div class="dark-mode-toggle">
    <label class="switch">
        <input type="checkbox" id="darkModeToggle">
        <span class="slider"></span>
    </label>
        <span id="darkModeLabel">Enable Dark Mode</span>
</div>

<div class="banner">
    <h1>Issue Template Generator</h1>
</div>

<div class="summary-bar">
    <input type="text" id="summary-bar" readonly value="Priority || Customer || Access ID || Issue Type" />
</div>

<div class="top-bar">
    <div>
        <label for="issue-type">Select Issue Type:</label>
        <select id="issue-type" required>
            <option value="">-- Select --</option>
            <option value="MultiWifi - Hinder">MultiWifi - Hinder</option>
            <option value="MultiWifi - No Connection">MultiWifi - No Connection</option>
            <option value="Telefonie - Feature Issues">Telephony - Feature Issues</option>
            <option value="Telefonie - No in- or outgoing calls">Telephony - No In/Out Calls</option>
            <option value="Telefonie - One way audio">Telephony - One Way Audio</option>
            <option value="Telefonie - Quality issues">Telephony - Quality Issues</option>
            <option value="Data - No Connection">Data - No Connection</option>
            <option value="Data - Packetloss">Data - Packetloss</option>
            <option value="Data - Performance Issue">Data - Performance Issue</option>
            <option value="Data - Reachability IP">Data - Reachability IP</option>
            <option value="Data - Speed Issues">Data - Speed Issues</option>
        </select>
    </div>
    <div>
        <label for="priority">Select Priority:</label>
        <select id="priority" required>
            <option value="">-- Select --</option>
            <option value="P1">P1</option>
            <option value="P2">P2</option>
            <option value="P3">P3</option>
            <option value="P4">P4</option>
        </select>
    </div>
</div>

<div class="container">
    <div class="form-section">
        <form id="template-form">
            <div id="dynamic-fields">
                <div class="customer-details">
                    <div class="form-group">
                        <label for="customer-name">Customer Name:</label>
                        <input type="text" id="customer-name" name="customer-name" placeholder="Enter customer name">
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" placeholder="Enter address">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="postal-code">Postal Code:</label>
                            <input type="text" id="postal-code" name="postal-code" placeholder="Enter postal code">
                        </div>
                        <div class="form-group">
                            <label for="house-number">House Number:</label>
                            <input type="text" id="house-number" name="house-number" placeholder="Enter house number">
                        </div>
                        <div class="form-group">
                            <label for="extension-number">Extension:</label>
                            <input type="text" id="extension-number" name="extension-number" placeholder="Enter extension number">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="technical-contact-name">Technical Contact Name:</label>
                        <input type="text" id="technical-contact-name" name="technical-contact-name" placeholder="Enter contact name">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="technical-contact-mobile">Mobile Number:</label>
                            <input type="text" id="technical-contact-mobile" name="technical-contact-mobile" placeholder="Enter mobile number">
                        </div>
                        <div class="form-group">
                            <label for="technical-contact-email">Email Address:</label>
                            <input type="email" id="technical-contact-email" name="technical-contact-email" placeholder="Enter email address">
                        </div>
                    </div>

                    <button id="add-secondary-contact" type="button">Add Secondary Contact</button>

                    <div id="secondary-contact" style="display: none;">
                        <div class="form-group">
                            <label for="secondary-contact-name">Secondary Contact Name:</label>
                            <input type="text" id="secondary-contact-name" name="secondary-contact-name" placeholder="Enter secondary contact name">
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="secondary-contact-mobile">Mobile Number:</label>
                                <input type="text" id="secondary-contact-mobile" name="secondary-contact-mobile" placeholder="Enter mobile number">
                            </div>
                            <div class="form-group">
                                <label for="secondary-contact-email">Email Address:</label>
                                <input type="email" id="secondary-contact-email" name="secondary-contact-email" placeholder="Enter email address">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit">Generate Template</button>
        </form>
    </div>
    <div class="output-section">
        <h2>Generated Template:</h2>
        <div id="template-output" class="template-output"></div>
        <div class="incident-summary" id="incident-summary">
            <h3>Incident Summary:</h3>
            <p id="summary-output"></p>
        </div>
    </div>
</div>

<footer>
    Â© 2025 Your Company Name. All rights reserved.
</footer>

<script src="scripts.js" defer></script>
</body>
</html>
